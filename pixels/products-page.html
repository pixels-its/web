<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/main.css" />

    <px-bootstrap></px-bootstrap>
    <title>Productos</title>
  </head>
  <body>
    <px-navbar></px-navbar>

    <div class="px-title-container">
      <h2 class="px-title">Productos</h2>
    </div>

    <div class="px-most-sold-container">
      <h1 class="my-4 text-center">Más vendidos</h1>
      <div class="px-most-sold"></div>
    </div>
    <div class="container my-4">
      <h1 class="my-4 text-center">Todos los productos</h1>
      <!-- Options bar -->
      <div id="body-container" class="container">
        <div class="d-flex my-4">
          <select class="px-input mr-2" name="" id="filterSelect">
            <option selected>Categoría</option>
            <option value="cpu">Procesadores</option>
            <option value="gpu">Tarjetas Graficas</option>
            <option value="ram">Memorias RAM</option>
            <option value="mother">Motherboards</option>
            <option value="mem">Almacenamiento</option>
            <option value="perif">Perifericos</option>
            <option value="sof">Software</option>
          </select>
          <select class="px-input mx-4" name="" id="">
            <option>Ordenar por</option>
          </select>
        </div>
        <form action="">
          <div class="position-relative">
            <input type="text" class="px-input w-100" id="filterText" />
            <div
              class="d-flex position-absolute my-auto top-0 mt-2 m-4"
              style="right: 0"
            >
              <p class="text-muted mx-2 text-md my-auto">Buscar</p>
              <i class="bi bi-search"></i>
            </div>
          </div>
        </form>
      </div>
      <!-- Products  (Auto generado por el script)-->
    </div>

    <px-footer></px-footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>

    <script
      src="./src/core/page-scripts/get-products.js"
      type="module"
    ></script>

    <script src="./main.js" type="module"></script>
    <script
      src="./src/core/page-scripts/get-random-products.js"
      type="module"
    ></script>
  </body>
</html>
