<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRODUCTO</title>
    <link rel="stylesheet" href="simple-product.style.css" />
    <link rel="stylesheet" href="public/css/main.css" />
    <px-bootstrap></px-bootstrap>
  </head>
  <body>
    <px-navbar></px-navbar>
    

    <!-- Seccion de producto simple -->
    <div class="product d-flex justify-content-center">
      <div
        class="card mb-3 mt-5 border-0"
        style="max-width: 1200px; height: 500px"
      >
        <div class="row g-0">
          <div class="col-md-5">
            <img
              src=""
              alt=""
              srcset=""
              id="image"
              class="img-fluid rounded-start"
            />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title text-primary-emphasis fs-2" id="title">
                <!-- titulo -->
              </h5>

              <div id="star">
                <h6 class="px-star-color fs-3" id="star">
                  
                    <!-- estrellas de calificacion -->
                  </i>
                </h6>
              </div>

              <p class="card-text fs-4" id="description">
                <!-- contenido del producto -->
              </p>

              <p class="card-text" id="stock">
                <small class="text-body-secondary"> <!-- stock -->asdf </small>
              </p>

              <h5 class="text-primary-emphasis fs-2" id="productPrice">
                <!-- precio -->
              </h5>

              <div class="btn-group" role="group">
                <div class="input-group mb-3">
                  <input
                    type="number"
                    min="1"
                    id="quantity"
                    class="form-control"
                    placeholder="Cantidad"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2"
                  />
                  <button
                    class="px-outline-btn"
                    type="button"
                    id="btn"
                  >
                    Añadir al carro
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Seccion de producto simple (final)-->

    <div class="px-most-sold-container">
      <h1 class="my-4 text-center">Más productos</h1>
      <div class="px-most-sold"></div>
    </div>
    <px-footer></px-footer>
  </body>
  <script src="main.js" type="module"></script>
  <script
    src="./src/core/page-scripts/get-random-products.js"
    type="module"
  ></script>
  <script
    type="module"
    src="./src/components/section-product/product-big.component.js"
  ></script>

  <script
    type="module"
    src="./src/components/section-product/product-big.component.js"
  ></script>
  <script
    type="module"
    src="./src/components/section-product/price-product.js"
  ></script>
</html>
